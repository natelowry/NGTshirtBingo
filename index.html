<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nebraska Global T-shirt Bingo</title>
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <link rel="stylesheet" href="Content/site.css" />
</head>
<body ng-app class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Nebraska Global T-shirt Bingo</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">My Card</a></li>
                    <li><a href="#">Leaderboard</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#uploadFileModal">Add a match!</button>
                </form>

                <ul class="nav navbar-nav navbar-right" style="margin-right:0;">
                    <li>
                        <a href="#">Hello ng\nlowry!</a>
                    </li>
                    <li><a href="#">Log off</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row bingo-row" ng-repeat="i in [1,2,3,4,5]">
        <div class="col-xs-1"></div>
        <div class="col-xs-2 bingo-spot" ng-repeat="j in [1,2,3,4,5]" title="{{i}}, {{j}}" ng-init="isSpaceMarked = (i + j) % 3 > 1;">
            <div ng-show="isSpaceMarked" class="text-center">
                <img src="http://lorempixel.com/gray/100/100/nature/T-shirt%20Pic/" class="img-responsive img-rounded center-block" alt="Chad" />
                <div class="caption">
                    <h4>Nebraska Global Blue</h4>
                    <small>
                        Doug Durham / Ben Rush
                        <i>{{1234567890123 + i * 15000000000 + j * 1500000000  | date}}</i>
                    </small>
                </div>
            </div>
            <div ng-hide="isSpaceMarked" class="text-center">
                <h1>
                    <i class="glyphicon glyphicon-question-sign"></i>
                </h1>
            </div>
        </div>
        <div class="col-xs-1"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="uploadFileModal" tabindex="-1" role="dialog" aria-labelledby="uploadFileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="uploadFileModalLabel">Upload a picture</h4>
                </div>
                <div class="modal-body">
                    <input type="file" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular.js"></script>
</body>
</html>
